
<!DOCTYPE html> 
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Craps Game</title>

  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <p id="currentRoll">Current Roll<span id="rollValue"></span></p>
    <div class="dice-wrapper">
      <img src="dice-1-b.png" id="dice-1" width="50" height="50">
      <img src="dice-2-b.png" id="dice-2" width="50" height="50">
    </div>
    <p id="total"></p>
    <p id="playerPoint"></p>
    <button onClick="roll()">Roll Dice</button>
  </div>
  <!--scripts-->
  <script src="script.js"></script>
</body>
</html
